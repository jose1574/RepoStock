{% extends 'base.html' %}

{% block title %}Crear Perfil{% endblock %}

{% block content %}
<section class="container mx-auto p-4">
  <h2 class="text-xl font-semibold mb-4">Crear Perfil de Usuario</h2>
  <form method="post" action="{{ url_for('systems.create_profile') }}" class="space-y-4 max-w-lg">
    <div>
      <label class="block text-sm font-medium">Perfil (descripción)</label>
      <input name="description" required class="mt-1 block w-full border rounded p-2" />
    </div>
    <div>
      <label class="block text-sm font-medium">Menús activos para este perfil</label>
      <div class="mt-2 grid gap-2 grid-cols-1 md:grid-cols-2">
        {% for m in menus %}
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" name="menus" value="{{ m.id }}" class="form-checkbox" />
            <span>{{ m.label }} {% if m.key %}({{ m.key }}){% endif %}</span>
          </label>
        {% endfor %}
      </div>
    </div>
    <div>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Crear perfil</button>
      <a href="{{ url_for('systems.setup') }}" class="ml-2 text-sm text-gray-600">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
