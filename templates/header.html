<script>
(function(){
    // Toggle de menú colapsable (mobile)
    document.querySelectorAll('[data-collapse-toggle]').forEach(function(toggleBtn){
        const targetId = toggleBtn.getAttribute('aria-controls') || toggleBtn.getAttribute('data-collapse-toggle');
        const target = targetId ? document.getElementById(targetId) : null;
        if (!target) return;
        function isHidden(el){ return el.classList.contains('hidden'); }
        toggleBtn.addEventListener('click', function(){
            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
            if (isHidden(target)) {
                target.classList.remove('hidden');
            } else {
                target.classList.add('hidden');
            }
            toggleBtn.setAttribute('aria-expanded', (!expanded).toString());
        });
    });

    // Toggle de dropdowns (submenús)
    const dropdownButtons = Array.from(document.querySelectorAll('[data-dropdown-toggle]'));
    function closeDropdown(btn){
        const id = btn.getAttribute('data-dropdown-toggle');
        const panel = id ? document.getElementById(id) : null;
        if (panel && !panel.classList.contains('hidden')) {
            panel.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
        }
    }
    function closeAllExcept(exceptPanel){
        dropdownButtons.forEach(function(btn){
            const id = btn.getAttribute('data-dropdown-toggle');
            const panel = id ? document.getElementById(id) : null;
            if (panel && panel !== exceptPanel) {
                panel.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
            }
        });
    }
    dropdownButtons.forEach(function(btn){
        const id = btn.getAttribute('data-dropdown-toggle');
        const panel = id ? document.getElementById(id) : null;
        if (!panel) return;
        btn.setAttribute('aria-expanded', 'false');
        btn.addEventListener('click', function(e){
            e.preventDefault();
            e.stopPropagation();
            const isHidden = panel.classList.contains('hidden');
            closeAllExcept(isHidden ? panel : null);
            if (isHidden) {
                panel.classList.remove('hidden');
                btn.setAttribute('aria-expanded', 'true');
            } else {
                panel.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
            }
        });
    });
    // Cerrar al hacer click fuera
    document.addEventListener('click', function(e){
        dropdownButtons.forEach(function(btn){
            const id = btn.getAttribute('data-dropdown-toggle');
            const panel = id ? document.getElementById(id) : null;
            if (!panel) return;
            const clickInside = btn.contains(e.target) || panel.contains(e.target);
            if (!clickInside && !panel.classList.contains('hidden')) {
                panel.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
            }
        });
    });
    // Cerrar con Escape
    document.addEventListener('keydown', function(e){
        if (e.key === 'Escape') {
            dropdownButtons.forEach(closeDropdown);
        }
    });
})();
</script>
